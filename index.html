<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Notes with Node.js</title>
</head>

<body>
    <div id="note">

        <form id="note-form">
            <input id="title-input" type="text" name="text" placeholder="Enter a title.">
            <textarea id="text-input" type="text" name="text" placeholder="Enter a note i.e. To Do." rows="10" cols="30">

           </textarea>
           <button id="add-button">Add</button>

            <ul id="list">
                <li id="li"></li>
            </ul>

        </form>

    </div>

    <script src="index.js"></script>
</body>

</html>
