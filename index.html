<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Notes with Node.js</title>
</head>

<body>
    <div id="note">

        <form id="note-form">
            <input id="title-input" type="text" placeholder="Enter a title.">
            <textarea id="text-input" placeholder="Enter a note i.e. To Do.">

           </textarea>

            <ul id="notes">
                <li id="list"></li>
            </ul>

        </form>

        <button id="button"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
